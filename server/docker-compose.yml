version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: open-webui-postgres
    environment:
      POSTGRES_DB: open_webui_lite
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - open-webui-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d open_webui_lite"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端API服务
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: open-webui-api
    environment:
      # 服务器配置
      SERVER_PORT: 8080
      SERVER_HOST: 0.0.0.0
      
      # 数据库配置
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: open_webui_lite
      DB_SSL_MODE: disable
      
      # JWT配置
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_ACCESS_EXPIRE: 3600
      JWT_REFRESH_EXPIRE: 604800
      
      # 日志配置
      LOG_LEVEL: info
      LOG_FORMAT: json
      
      # CORS配置
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173,http://localhost:8080
      CORS_ALLOWED_METHODS: GET,POST,PUT,DELETE,OPTIONS
      CORS_ALLOWED_HEADERS: Content-Type,Authorization
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - open-webui-network
    restart: unless-stopped

  # 数据库迁移和种子数据
  migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    container_name: open-webui-migrate
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: open_webui_lite
      DB_SSL_MODE: disable
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - open-webui-network
    command: ["./migrate"]

  # 种子数据
  seed:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    container_name: open-webui-seed
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: open_webui_lite
      DB_SSL_MODE: disable
    depends_on:
      - migrate
    networks:
      - open-webui-network
    command: ["./seed"]

volumes:
  postgres_data:

networks:
  open-webui-network:
    driver: bridge
